<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
    <input type="text" [(ngModel)]="character.name" class="form-control mb-2" name="name"
        placeholder="Nombre del personaje">
    <input type="number" [(ngModel)]="character.power" class="form-control mb-2" name="power"
        placeholder="Poder del personaje">
    <button class="btn btn-primary" type="submit">Agregar</button>
</form>
