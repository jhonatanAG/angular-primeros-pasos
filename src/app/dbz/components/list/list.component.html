<h4>Listado de Personajes</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList; index as i; 
    odd as odd;
    first as isFirst;" class="list-group-item d-flex justify-content-between align-items-center" 
    [ngClass]="{ 
        'list-group-item-success': isFirst,
        'list-group-item-dark': odd
        }">

        <div>
            <span class="text-primary">N.- {{ i + 1 }}</span>
            <span> {{ character.name }} - </span><strong>Power: </strong> <span>{{ character.power}}</span>
        </div>

        <button class="btn btn-danger mt-3" (click)="onDeleteCharacter(character.id)">X</button>
    </li>
</ul>
